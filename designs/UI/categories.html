<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">

    <!-- link to fontawesome -->
    <script src="https://use.fontawesome.com/039e3bc5d2.js"></script>

    <!--CSS used after user logs in -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myCSS.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarText">
            <span class="navebar-text header-text">
              <h5>Yummy Recipes</h5>
            </span>
            <span class="navbar-text text-primary">
              <p class="text-right">Welcome {{ user_name }}</p>
            </span>
            <a href="/logout/"><button type="button" class="btn btn-outline-danger">Sign Out</button></a>
        </div>
    </nav>

    <div class="container-fluid mTop">
        <!-- form to enable users to add a category -->
        <br/>
        <form method="Post" action="/addcategory/" name="addcategoryForm">
            <input type="text" name="category_name"/>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>


        {% for key, value in categories.items() %}
        </br>
        <div class="row">

          <div class="col-7">
            <p><a href="{{ url_for('recipes', category_name=value.category_name) }}">{{ value.category_name }}</a></p>
          </div>

          <div class="col-1">
            <a href="{{ url_for('edit_category_name', category_name=value.category_name) }}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </div>

          <div class="col-1">
            <a href="{{ url_for('delete_category', category_name=value.category_name) }}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
          </div>

        </div>

    </div>


        {% endfor%}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then my JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='myJS.js') }}"></script>
  </body>
</html>
